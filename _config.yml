### Site Settings ###
title               : Home
description         : >-
                      I put lightnings into thinly sliced rocks and
                      trick them into pretending they're thinking. <br>
                      Then, I trick other rocks into telling me if it worked... <br>
                      :rock: + :zap: = :robot: <br> <br>
                      Reach me at <br> 
                      unscramble('it', 'diag.uniroma1', 'gioffre')<br>
                      following the lastname at institution dot country pattern!

baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : lukfre/lukfre.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


